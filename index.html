<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="blog-card">
    <div class="illustration-image"><img src="assets/images/illustration-article.svg" alt="Illustration article"></div>
    <span class="text-block">Learning</span>
    <p class="manufacture-date">Published 21 Dec 2023</p>
    <h2>HTML & CSS foundations</h2>
    <p class="language-info">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div class="creator-info">
      <img src="assets/images/image-avatar.webp" alt="Greg Hooper's Avatar">
      <p class="creators-name">Greg Hooper</p>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Mr-Azeez" target="_blank">Azeez</a>.
    </div>
  </div>
</body>
</html>
